<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback</title>
</head>
<body>

    <label id="myLabel"></label>
    

    <script>

        // callback :
        // a function passed as an argument to another function

        // Ensures that a function is not going
        // to run before a task is completed
        // helps us develop asynchronous code
        // (when one function has to wait for another function)
        // that helps us avoid errors and potential problems
        // Ex. wait for a file to load


        // jika displayDOM akan tampil di web hasil output
        // jika displayConsole akan tampil di console hasil output
        sum(2,3, displayDOM);

        //  fungsi yang dipanggil pertama kali  tanpa parameter
        // dan mengirim data ke callback function dengan memanggilnya sebagai parameter 
        function sum(x,y, callback){
            let result = x + y;
            callback(result);
        }

        //  fungsi yang dipanggil kedua kali dengan menambahkan label pada HTML 
    function displayConsole(output){
        console.log(output);
    }

    function displayDOM(output){
        document.getElementById("myLabel").innerHTML = output;
    }

    </script>

</body>
</html>
