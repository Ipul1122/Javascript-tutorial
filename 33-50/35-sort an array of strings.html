<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort an array of strings</title>
</head>
<body>

    <script>

        let fruits = ["banana", "apple", "orange", "mango"];

        // index array dari alphabet z - a
        fruits = fruits.sort().reverse();

        for(let fruit of fruits){
            console.log(fruit);
        }

    </script>
    
</body>
</html>
