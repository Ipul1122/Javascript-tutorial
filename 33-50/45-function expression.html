    <label id="labelSaya">0</label>
    <button id="tekanTambah" onclick="tekanTambah()">Tambah</button>
    <button id="tekanKurang" onclick="tekanKurang()">Kurang</button>

    <script>

        // function expression = function without a name ( anonymous function )
        //                        avoid polluting the global scope with names
        //                        write it, then forget about it

let angka = 0;

function tekanTambah(){
    angka+=1;
    document.getElementById("labelSaya").innerHTML = angka;
}

function tekanKurang(){
    angka-=1;
    document.getElementById( "labelSaya" ).innerHTML = angka;
}
