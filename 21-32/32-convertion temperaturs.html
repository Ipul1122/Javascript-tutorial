<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertion Temperature</title>
</head>
<body>
    
    <label>Masukkan Temperature</label><br>
    <input type="text" id="textBox"><br>

    <label> konversi ke :</label><br>
    <input type="radio"  id="cButton" name="unit">
    <label>celsius</label><br>
    <input type="radio"  id="fButton" name="unit">
    <label>fahrenheit</label><br>

    <button type="button" id="submitButton">submit</button><br>
    <label id="tempLabel"></label>
    
    <script>

        document.getElementById("submitButton").onclick = function (){


            let temp;

            
            if(document.getElementById( "cButton" ).checked) {
                temp = document.getElementById("textBox").value;
                temp = Number(temp);
                temp = toCelsius(temp);
                document.getElementById("tempLabel").innerHTML = temp + "*C";
            
            } else if(document.getElementById("fButton").checked ) {
                temp = document.getElementById("textBox").value;
                temp =Number(temp);
                temp = toFahrenheit(temp);
                document.getElementById("tempLabel").innerHTML = temp + "*F";
            
            } else {
                document.getElementById('tempLabel').innerHTML = "Pilih Satuan";
            }
        }


        function toCelsius(temp){
            return (temp - 32) * (5/9);
        }

        function toFahrenheit(temp){
            return temp * 9/5 + 32;
        }

    </script>

</body>
</html>
