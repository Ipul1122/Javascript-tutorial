<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeOut</title>
</head>
<body>
    
<button id="myButton">Buy</button>


<script>

    // setTimeOut() = invokes a function after a number of milliseconds
    //                asynchronous function (doesn't pause excution)

    // setTimeOut() = memanggil fungsi setelah beberapa milidetik
    //                fungsi asinkron (tidak menjeda eksekusi)


    let item = "cryptocurrency"
    let price = 420.65;
    
    // mulai dengan waktu 3 detik, 3000miliseconds => 3S
    let timer1 = setTimeout(firstMessage, 3000 , item, price);
    let timer2 = setTimeout(secondMessage, 6000);
    let timer3 = setTimeout(thirdMessage, 9000);

    function firstMessage(item, price){
        alert(`Buy this ${item} for ${price}!`); 
    }
    function secondMessage(){
        alert(`This is not a scam!`); 
    }
    function thirdMessage(){
        alert(`Do ITT!`); 
    }

    document.getElementById( "myButton" ).onclick = function () {
        clearTimeout(timer1);
        clearTimeout(timer2);
        clearTimeout(timer3);
        // button ketika di klik maka  script timer berhenti jalan
        alert(`Thank for buying`);
    }

</script>


</body>
</html>
