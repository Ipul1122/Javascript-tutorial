<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    
    <script>

        // object = A gruop of properties and methods
        //          properties = what an object has
        //          methods = what an object can do
        //          use . to access properties/methods

        const car1 = {
            // property
            model:"Tesla Model 3",
            color:"Red",
            year:2023,

            // methods
            drive : function(){
                console.log("You drive the car")
            },
            brake : function (){
                console.log("You step on the breaks")
            }
        }

        const car2 = {
            // property
            model:"Mustang",
            color:"Grey",
            year:2024,

            // methods
            drive : function(){
                console.log("You drive the car")
            },
            brake : function (){
                console.log("You step on the breaks")
            }
        }

        console.log(car2.model);
        console.log(car2.color);
        console.log(car2.year);

        car2.drive();
        car2.brake();

    </script>

</body>
</html>
