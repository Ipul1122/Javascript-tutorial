<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if statement</title>
</head>
<body>

<script>

    // if statement = a basic form of decision making
    //                if a condition is ture, then do something
    //                if not, then don't do it!

    let umur = 10;


    // jika umur gua adalah 10 tahun, maka gua masih?
    if (umur >= 65) {
        console.log ("lu sudah tua");
    } else if (umur >= 18) {
        console.log ("lu sudah dewasa");
    } else if (umur >= 12) {
        console.log ("lu masih anak anak");
    } else {
        console.log("Lu masih balita");
    }

    
    // sistem boolean
    // jika gua ga online maka false,
    // jika gua online maka true
    let online = false ;

    if (online){
        console.log("lu lagi online");
    } else {
        console.log("lu lagi offline");
    }
</script>

    
</body>
